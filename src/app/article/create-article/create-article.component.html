<form class="form-horizontal" autocomplete="off" #createArticleModal="ngForm" (ngSubmit)="save()">

    <abp-modal-header [title]="'Create New Article' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body">
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="description">
                {{ "Description" | localize }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="name" id="name" required maxlength="32"
                    [(ngModel)]="article.description" #descriptionModel="ngModel" #descriptionEl />
                <abp-validation-summary [control]="descriptionModel" [controlEl]="descriptionEl">
                </abp-validation-summary>
            </div>
        </div>

        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="purchasePrice">
                {{ "Purchase Price" | localize }}
            </label>
            <div class="col-md-9">
                <input type="number" class="form-control" name="purchasePrice" id="purchasePrice" required
                    maxlength="32" [(ngModel)]="article.purchasePrice" #purchasePriceModel="ngModel" #purchasePriceEl />
                <abp-validation-summary [control]="purchasePriceModel" [controlEl]="purchasePriceEl">
                </abp-validation-summary>
            </div>
        </div>

        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="purchasePrice">
                {{ "Stock Min" | localize }}
            </label>
            <div class="col-md-9">
                <input type="number" class="form-control" name="stockMin" id="stockMin" required
                    maxlength="32" [(ngModel)]="article.stockMin" #stockMinModel="ngModel" #stockMinEl />
                <abp-validation-summary [control]="stockMinModel" [controlEl]="stockMinEl">
                </abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="purchasePrice">
                {{ "Stock Max" | localize }}
            </label>
            <div class="col-md-9">
                <input type="number" class="form-control" name="stockMax" id="stockMax" required
                    maxlength="32" [(ngModel)]="article.stockMax" #stockMaxModel="ngModel" #stockMaxEl />
                <abp-validation-summary [control]="stockMaxModel" [controlEl]="stockMaxEl">
                </abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="purchasePrice">
                {{ "Article Type" | localize }}
            </label>
            <div class="col-md-9">
                <input type="number" class="form-control" name="articletype" id="stockMax" required
                    maxlength="32" [(ngModel)]="article.articleType.id" #articletypeModel="ngModel" #articletypeEl />
                <abp-validation-summary [control]="articletypeModel" [controlEl]="articletypeEl">
                </abp-validation-summary>
            </div>
        </div>


    </div>
 <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createArticleModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
