<form class="form-horizontal" autocomplete="off" #createCuadreModal="ngForm" (ngSubmit)="save()">
    <abp-modal-header [title]="'Create New Cuadre' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body">

        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
                {{ "BANCA" | localize }}
            </label>
            <div class="col-md-9">
                <select name="banca" id="banca" #bancaModel="ngModel" #bancaEl [(ngModel)]="cuadre.bancaId" class="form-control">
                    <option ngDefaultControl *ngFor="let banca of bancas" [value]="banca.id">
                        {{banca.nombre + ' ' +banca.numero}}
                    </option></select>
                    <abp-validation-summary [control]="bancaModel" [controlEl]="bancaEl"></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row ">
            <label class="col-md-3 col-form-label" for="description">
                {{ "BENEFICIO" | localize }}
            </label>
            <div class="col-md-9">
                <input type="number" class="form-control" name="porRecoger" id="porRecoger"
                    [(ngModel)]="cuadre.porRecoger" #porRecogerModel="ngModel" #porRecogerEl />
                <abp-validation-summary [control]="porRecogerModel" [controlEl]="porRecogerEl"></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row  mb-0">
            <label class="col-md-3 col-form-label" for="description">
                {{ "FECHA" | localize }}
            </label>
            <div class="col-md-9">
                <input type="date" class="form-control" name="fecha" id="fecha" [(ngModel)]="cuadre.fecha"
                    #fechaModel="ngModel" #fechaEl />
                <abp-validation-summary [control]="fechaModel" [controlEl]="fechaEl"></abp-validation-summary>
            </div>
        </div>

    </div>
    <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createCuadreModal.form.valid || saving"
        (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
