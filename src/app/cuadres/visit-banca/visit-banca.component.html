<form class="form-horizontal" autocomplete="off" #VisitBancaModal="ngForm" (ngSubmit)="save()">
<abp-modal-header [title]="'Visita banca' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
<div class="modal-body">


    <div class="form-group row ">
        <label class="col-md-3 col-form-label" for="description">
            {{ "CUADRE" | localize }}
        </label>
        <div class="col-md-9">
            <input type="number" class="form-control" name="porRecoger" id="porRecoger" readonly
                [(ngModel)]="cuadre.porRecoger" #porRecogerModel="ngModel" #porRecogerEl />
            <abp-validation-summary [control]="porRecogerModel" [controlEl]="porRecogerEl"></abp-validation-summary>
        </div>
    </div>
    <div class="form-group row ">
        <label class="col-md-3 col-form-label" for="description">
            {{ "ENTREGADO" | localize }}
        </label>
        <div class="col-md-9">
            <input type="number" class="form-control" name="entregado" id="entregado"
                [(ngModel)]="entregado" #entregadoModel="ngModel" #entregadoEl />
            <abp-validation-summary [control]="entregadoModel" [controlEl]="entregadoEl"></abp-validation-summary>
        </div>
    </div>


</div>
<abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!VisitBancaModal.form.valid || saving"
(onCancelClick)="bsModalRef.hide()"></abp-modal-footer>

</form>
